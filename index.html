:root{
  --primary:#667eea;
  --primary-dark:#5a6fd6;
  --accent:#764ba2;
  --bg-body:#f0f2f5;
  --bg-card:rgba(255,255,255,.75);
  --bg-card-solid:#ffffff;
  --text-main:#2d3748;
  --text-sub:#718096;
  --border:rgba(226,232,240,.6);
  --success:#48bb78;
  --danger:#f56565;
  --warning:#ed8936;
  --info:#4299e1;
  --radius:18px;
  --glass-blur:12px;
  --shadow:0 8px 32px rgba(0,0,0,.08);
}

[data-theme="dark"]{
  --primary:#7f9cf5;
  --primary-dark:#667eea;
  --accent:#5a67d8;
  --bg-body:#0f172a;
  --bg-card:rgba(30,41,59,.8);
  --bg-card-solid:#1e293b;
  --text-main:#f1f5f9;
  --text-sub:#94a3b8;
  --border:rgba(71,85,105,.5);
  --shadow:0 8px 32px rgba(0,0,0,.3);
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Tajawal',Tahoma,sans-serif;
  -webkit-tap-highlight-color:transparent;
}

html{
  scroll-behavior:smooth;
  -webkit-text-size-adjust:100%;
}

body{
  background:var(--bg-body);
  color:var(--text-main);
  overflow-x:hidden;
  padding-bottom:80px;
  padding-left:max(12px,env(safe-area-inset-left));
  padding-right:max(12px,env(safe-area-inset-right));
  transition:background .3s,color .3s;
}

/* ================= HEADER ================= */

.header{
  background:linear-gradient(135deg,#667eea,#764ba2,#f093fb);
  color:#fff;
  padding:28px 15px;
  padding-top:max(28px,env(safe-area-inset-top));
  text-align:center;
  border-bottom-left-radius:28px;
  border-bottom-right-radius:28px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  margin-bottom:18px;
}

.header h1{
  font-size:clamp(1.1rem,4vw,1.5rem);
  font-weight:800;
}

.header p{
  font-size:.85rem;
  opacity:.9;
}

.theme-toggle{
  position:absolute;
  left:15px;
  top:max(15px,env(safe-area-inset-top));
  width:44px;
  height:44px;
  border-radius:50%;
  border:none;
  background:rgba(255,255,255,.25);
  color:#fff;
  font-size:1.3rem;
  cursor:pointer;
}

/* ================= TABS ================= */

.tabs-wrapper{
  position:sticky;
  top:0;
  z-index:100;
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
}

.tabs{
  display:flex;
  overflow-x:auto;
  gap:6px;
  padding:8px;
  scroll-snap-type:x mandatory;
}

.tabs::-webkit-scrollbar{display:none;}

.tab{
  flex:0 0 auto;
  padding:10px 16px;
  border:none;
  background:transparent;
  border-radius:12px;
  font-weight:700;
  color:var(--text-sub);
  scroll-snap-align:start;
  cursor:pointer;
}

.tab.active{
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:#fff;
}

/* ================= CARD ================= */

.card{
  background:var(--bg-card);
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:14px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
  backdrop-filter:blur(var(--glass-blur));
  -webkit-backdrop-filter:blur(var(--glass-blur));
  will-change:transform,opacity;
}

.card h2{
  font-size:1rem;
  margin-bottom:12px;
  font-weight:800;
  color:var(--primary);
}

/* ================= INPUT ================= */

.input-group{
  margin-bottom:15px;
}

label{
  display:block;
  margin-bottom:6px;
  font-weight:700;
  font-size:.88rem;
  color:var(--text-sub);
}

input,select{
  width:100%;
  padding:13px;
  border-radius:14px;
  border:2px solid var(--border);
  background:var(--bg-body);
  font-size:16px !important;
  color:var(--text-main);
}

input:focus,select:focus{
  outline:none;
  border-color:var(--primary);
}

/* ================= GRID ================= */

.stats-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

@media(max-width:380px){
  .stats-grid{
    grid-template-columns:1fr;
  }
}

/* ================= BUTTONS ================= */

button{
  min-height:48px;
  font-family:'Tajawal';
}

.btn-lg{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:800;
  cursor:pointer;
}

.btn-primary{
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:#fff;
}

.btn-secondary{
  background:var(--bg-card);
  border:2px solid var(--border);
}

.btn-success{
  background:linear-gradient(135deg,#48bb78,#38a169);
  color:#fff;
}

.btn-row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

@media(max-width:380px){
  .btn-row{
    grid-template-columns:1fr;
  }
}

/* ================= FOOTER ================= */

.footer{
  padding:28px 15px;
  padding-bottom:max(28px,env(safe-area-inset-bottom));
  text-align:center;
}
